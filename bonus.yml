# bHPDrainValue and bSPDrainValue is applied in battle_drain
#  * battle_weapon_attack and skill_attack checks
#    BF_WEAPON flag before calling battle_drain
#  * zero and negative values are ignored

- identifier: bHPDrainValue
  print: Heal {1|int/s} HP per hit with a weapon attack.

- identifier: bSPDrainValue
  print: Heal {1|int/s} SP per hit with a weapon attack.

# b*GainValue is applied in skill_counter_additional_effect
#  * b*GainValue checks BF_WEAPON | BF_SHORT (meelee)
#  * bLong*GainValue checks BF_WEAPON | BF_LONG (ranged)
#  * bMagic*GainValue checks BF_MAGIC (magic)
#  * zero and negative values are ignored

- identifier: bHPGainValue
  print: Heal {1|int/s} HP per kill with a meelee attack.

- identifier: bSPGainValue
  print: Heal {1|int/s} SP per kill with a meelee attack.

- identifier: bLongHPGainValue
  print: Heal {1|int/s} HP per kill with a ranged attack.

- identifier: bLongSPGainValue
  print: Heal {1|int/s} SP per kill with a ranged attack.

- identifier: bMagicHPGainValue
  print: Heal {1|int/s} HP per kill with a magic attack.

- identifier: bMagicSPGainValue
  print: Heal {1|int/s} SP per kill with a magic attack.

