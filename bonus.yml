# bHPDrainValue and bSPDrainValue is applied in battle_drain
#  * battle_weapon_attack checks BF_WEAPON
#  * zero and negative values are ignored

- identifier: bHPDrainValue
  print: Heal {1|int/s} HP per hit when using a weapon attack.

- identifier: bSPDrainValue
  print: Heal {1|int/s} SP per hit when using a weapon attack.

# b*GainValue is applied in skill_counter_additional_effect
#  * b*GainValue checks BF_WEAPON | BF_SHORT (meelee)
#  * bLong*GainValue checks BF_WEAPON | BF_LONG (ranged)
#  * bMagic*GainValue checks BF_MAGIC (magical)
#  * zero and negative values are ignored

- identifier: bHPGainValue
  print: Heal {1|int/s} HP per kill when using a meelee attack.

- identifier: bSPGainValue
  print: Heal {1|int/s} SP per kill when using a meelee attack.

- identifier: bLongHPGainValue
  print: Heal {1|int/s} HP per kill when using a ranged attack.

- identifier: bLongSPGainValue
  print: Heal {1|int/s} SP per kill when using a ranged attack.

- identifier: bMagicHPGainValue
  print: Heal {1|int/s} HP per kill when using a magical attack.

- identifier: bMagicSPGainValue
  print: Heal {1|int/s} SP per kill when using a magical attack.

