# bAddEff  is applied with  pc_bonus_addeff using default
# ATF flag ATF_SHORT | ATF_LONG | ATF_TARGET | ATF_WEAPON

- identifier: bAddEff
  print: Add {2|int/s%100} chance to inflict {1|effect} on enemy for each weapon attack.

- identifier: bAddEff2
  print: Add {2|int/s%100} chance to inflict {1|effect} on self for each weapon attack.

- identifier: bAddEffWhenHit
  print: Add {2|int/s%100} chance to inflict {1|effect} on enemy when hit with a weapon attack.

- identifier: bResEff
  print: {2|int/+s%100} {1|effect} Resistance

