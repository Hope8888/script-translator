# bonus descriptions are based on rAthena in renewal mode

- identifier: bCriticalAddRace
  print: {2|int/+s%} Critical Chance vs. {1|race}.

# pc_regen and pc_bleeding; checks hp > 0 and sp > 0
# if the value is negative, then the regen and bleed
# is ignored

