# status descriptions are based on rAthena in renewal mode

- identifier: SC_ENERGY_DRINK_RESERCH
  print:
    - |
      [Status Effect]
      Max SP {3|energy_drink_research}
    - {4|sc_start_rate}
    - |
      Duration: {1|time/ms}

