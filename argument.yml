- identifier: heal
  print:
    - {0|hp_integer}
    - {1|sp_integer}

- identifier: itemheal
  print:
    - {0|hp_integer}
    - {1|sp_integer}

- identifier: hp_integer
  handler: zero
  print: {0|recover} {0|int/a} HP.

- identifier: sp_integer
  handler: zero
  print: {0|recover} {0|int/a} SP.

- identifier: percentheal
  print:
    - {0|hp_percent}
    - {1|sp_percent}

- identifier: hp_percent
  handler: zero
  print: {0|recover} {0|int/%a} HP.

- identifier: sp_percent
  handler: zero
  print: {0|recover} {0|int/%a} SP.

- identifier: mercenary_heal
  print:
    - {0|hp_merc_integer}
    - {1|sp_merc_integer}

- identifier: hp_merc_integer
