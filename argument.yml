# argument

- identifier: int
  handler: integer

- identifier: int/a
  handler: integer
  integer:
    absolute: true

- identifier: int/%a
  handler: integer
  integer:
    percent: true
    absolute: true

- identifier: int/s
  handler: integer
  integer:
    string: true

- identifier: int/sa
  handler: integer
  integer:
    string: true
    absolute: true

- identifier: int/s%
  handler: integer
  integer:
    string: true
    percent: true

- identifier: int/s%a
  handler: integer
  integer:
    string: true
    percent: true
    absolute: true

- identifier: int/s%a100
  handler: integer
  integer:
    string: true
    percent: true
    absolute: true
    divide: 100

- identifier: int/s%100
  handler: integer
  integer:
    string: true
    percent: true
    divide: 100

- identifier: int/+s
  handler: integer
  integer:
    sign: true
    string: true

- identifier: int/+s10
  handler: integer
  integer:
    sign: true
    string: true
    divide: 10

- identifier: int/+s%
  handler: integer
  integer:
    sign: true
    string: true
    percent: true

- identifier: time/s
  handler: second
  print:
    - Days
    - Hours
    - Minutes
    - Seconds

- identifier: time/ms
  handler: millisecond
  print:
    - Days
    - Hours
    - Minutes
    - Seconds
    - Milliseconds

- identifier: recover
  handler: prefix
  print:
    - Heal
    - Lose

- identifier: sign
  handler: prefix
  print:
    - >
      +
    - >
      -

- identifier: increase
  handler: prefix
  print:
    - Increase
    - Decrease

- identifier: decrease
  handler: prefix
  print:
    - Decrease
    - Increase

- identifier: regen
  handler: array
  array:
    - index: 1
      string: HP
    - index: 2
      string: SP

- identifier: weapon
  handler: array
  array:
    - index: 0
      string: bare fist
    - index: 1
      string: dagger
    - index: 2
      string: one-handed sword
    - index: 3
      string: two-handed sword
    - index: 4
      string: one-handed spear
    - index: 5
      string: two-handed spear
    - index: 6
      string: one-handed axe
    - index: 7
      string: two-handed axe
    - index: 8
      string: mace
    - index: 9
      string: unused
    - index: 10
      string: stave
    - index: 11
      string: bow
    - index: 12
      string: knuckle
    - index: 13
      string: musical instrument
    - index: 14
      string: whip
    - index: 15
      string: book
    - index: 16
      string: katar
    - index: 17
      string: revolver
    - index: 18
      string: rifle
    - index: 19
      string: gatling gun
    - index: 20
      string: shotgun
    - index: 21
      string: grenade launcher
    - index: 22
      string: fuuma shuriken
    - index: 23
      string: two-handed stave
    - index: 24
      string: max type
    - index: 25
      string: dual-wield dagger
