# argument

- identifier: int
  handler: integer

- identifier: int/a
  handler: integer
  integer:
    absolute: true

- identifier: int/%a
  handler: integer
  integer:
    percent: true
    absolute: true

- identifier: int/s
  handler: integer
  integer:
    string: true

- identifier: int/sa
  handler: integer
  integer:
    string: true
    absolute: true

- identifier: int/s%
  handler: integer
  integer:
    string: true
    percent: true

- identifier: int/s%a
  handler: integer
  integer:
    string: true
    percent: true
    absolute: true

- identifier: int/s%i
  handler: integer
  integer:
    string: true
    percent: true
    inverse: true

- identifier: int/s%a100
  handler: integer
  integer:
    string: true
    percent: true
    absolute: true
    divide: 100

- identifier: int/s%10
  handler: integer
  integer:
    string: true
    percent: true
    divide: 10

- identifier: int/s%100
  handler: integer
  integer:
    string: true
    percent: true
    divide: 100

- identifier: int/+s
  handler: integer
  integer:
    sign: true
    string: true

- identifier: int/-s
  handler: integer
  integer:
    sign: true
    string: true
    inverse: true

- identifier: int/+s10
  handler: integer
  integer:
    sign: true
    string: true
    divide: 10

- identifier: int/+s%
  handler: integer
  integer:
    sign: true
    string: true
    percent: true

- identifier: int/+s%100
  handler: integer
  integer:
    sign: true
    string: true
    percent: true
    divide: 100

- identifier: int/-s%
  handler: integer
  integer:
    sign: true
    string: true
    percent: true
    inverse: true

- identifier: time/s
  handler: second
  print:
    - Days
    - Hours
    - Minutes
    - Seconds

- identifier: time/ms
  handler: millisecond
  print:
    - Days
    - Hours
    - Minutes
    - Seconds
    - Milliseconds

- identifier: bf/flag
  handler: bf
  print:
    - magic
    - misc
    - meelee
    - ranged
    - weapon

- identifier: atf/target
  handler: atf_target
  print:
    - self
    - enemy

- identifier: atf/trigger
  handler: atf_trigger
  print:
    - magic
    - misc
    - meelee
    - ranged
    - weapon

- identifier: recover
  handler: prefix
  print:
    - Heal
    - Lose

- identifier: sign
  handler: prefix
  print:
    - >
      +
    - >
      -

- identifier: regen
  handler: array
  array:
    - index: 1
      string: HP
    - index: 2
      string: SP

- identifier: weapon
  handler: array
  array:
    - index: 0
      string: Bare Fist
    - index: 1
      string: Dagger
    - index: 2
      string: One-handed Sword
    - index: 3
      string: Two-handed Sword
    - index: 4
      string: One-handed Spear
    - index: 5
      string: Two-handed Spear
    - index: 6
      string: One-handed Axe
    - index: 7
      string: Two-handed Axe
    - index: 8
      string: Mace
    - index: 9
      string: Unused
    - index: 10
      string: Stave
    - index: 11
      string: Bow
    - index: 12
      string: Knuckle
    - index: 13
      string: Musical Instrument
    - index: 14
      string: Whip
    - index: 15
      string: Book
    - index: 16
      string: Katar
    - index: 17
      string: Revolver
    - index: 18
      string: Rifle
    - index: 19
      string: Gatling Gun
    - index: 20
      string: Shotgun
    - index: 21
      string: Grenade Launcher
    - index: 22
      string: Fuuma Shuriken
    - index: 23
      string: Two-handed Stave
    - index: 24
      string: Max Type
