# status change

- identifier: energy_drink_research
  handler: array
  array:
    - index: 1
      string: +0% ~ +10% (BaseLevel)
    - index: 2
      string: +0% ~ +15% (BaseLevel)
    - index: 3
      string: +0% ~ +20% (BaseLevel)

- identifier: promote_health_research
  handler: array
  array:
    - index: 1
      string: +500 ~ +1000 (BaseLevel)
    - index: 2
      string: +1500 ~ +2000 (BaseLevel)
    - index: 3
      string: +2500 ~ +3000 (BaseLevel)

- identifier: lifepotion
  handler: prefix
  print:
    - {0|int/s} HP
    - {0|int/s%i} of Max HP

- identifier: water_resistance
  handler: zero
  print: {0|int/+s%} Water Resistance

- identifier: earth_resistance
  handler: zero
  print: {0|int/+s%} Earth Resistance

- identifier: fire_resistance
  handler: zero
  print: {0|int/+s%} Fire Resistance

- identifier: wind_resistance
  handler: zero
  print: {0|int/+s%} Wind Resistance

# statement

- identifier: pet
  print: Tame a {0|mob}.

- identifier: monster
  print: Summon a random monster.

- identifier: transform
  print: Transform into a {0|mob} for {1|time/ms}.

- identifier: mercenary_create
  print: Hire {0|mercenary} for {1|time/ms}.

- identifier: getitem
  print: Obtain {1|int}x {0|item}.

- identifier: delitem
  print: Remove {1|int}x {0|item}.

- identifier: rentitem
  print: Rent a {0|item} for {1|time/s}.

- identifier: countitem
  print: {0|item} Count

